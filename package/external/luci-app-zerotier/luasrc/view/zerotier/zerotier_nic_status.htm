<fieldset class="cbi-section">
	<legend><%:Running Status%></legend>
	<code style='white-space: pre-wrap;' id="_nic_status"><%:Collecting data...%></code>
	<hr />
	<code style='white-space: pre-wrap;' id="_networks_status"><%:Collecting data...%></code>
	<hr />
	<code style='white-space: pre-wrap;' id="_peers_status"><%:Collecting data...%></code>
</fieldset>

<script type="text/javascript">//<![CDATA[
	var nic_status = document.getElementById('_nic_status');
	var networks_status = document.getElementById('_networks_status');
	var peers_status = document.getElementById('_peers_status');
	XHR.poll(3, '<%=luci.dispatcher.build_url("admin", "vpn", "zerotier", "nic_status")%>', null, function(x, status) {
		if ( x && x.status == 200 ) {
			nic_status.innerHTML = status.nic_status;
			networks_status.innerHTML = status.networks_status;
			peers_status.innerHTML = status.peers_status;
		}
	});
//]]>
//]]></script>
